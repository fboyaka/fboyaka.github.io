      function getMath(letter, honors){
        switch(letter){
          case("S"):
            return `MATH 1050`;
          case("R"):
            return `MATH 1120`;
          case("N"):
            return `MATH 1120`;
          case("M"):
            return `MATH 1140`;
          case("Low L"):
            return `MATH 1140`;
          case("Mid to High L"):
            if(honors)return "MATH 1151 or 1181H"
            else return `MATH 1151`;
          default:
            return `Invalid Math`;
          return `You shouldn't see this`;
        }
      }

      function changeHonors(honors){
        var honorsText = document.getElementById("honorstext");
        if(honors) honorsText.innerHTML = `Please make sure you don't enroll in more than two honors courses`;
        else honorsText.innerHTML = `Honors not selected`;
      }

      function getPhysics(honors, math){
        if(math == "Low L" || math == "M" || math == "N" || math == "R" || math == "S") return `CHEM 1210 (Math too low to take Physics)`
        if(honors)return `PHYSICS 1250 or 1260`
        else return `PHYSICS 1250`
      }

      function getChem(honors){
        if(honors)return `CHEM 1210 or 1910H`
        else return `CHEM 1210`
      }

      function getEngr(honors){
        if(honors)return `ENGR 1181 or 1281`
        else return `ENGR 1181`
      }
